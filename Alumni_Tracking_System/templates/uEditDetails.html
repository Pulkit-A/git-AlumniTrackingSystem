{% extends 'base.html' %}
{% block content %}
<br>
<h4 align="center">Edit Profile</h4>
<form method="POST" class="container" action="/profile/edit/">
    {% csrf_token %}
    <div class="container">
        <div class="container">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" name="email" placeholder={{em}}>
                <br>
            </div>
            <div class="form-group">
                <label>Telephone </label>
                <input class="form-control" type="tel" name="tel" placeholder={{te}}>
                <br>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input class="form-control" type="text" name="address" placeholder={{ad}}>
                <br>
            </div>
            <div class="form-group">
                <label>Profile Picture</label>
                <input class="form-control" type="file" accept="image/*" name="profilepic" placeholder={{pp.url}}>
                <br>
            </div>
            <br>
            <br>
            <button class="btn waves-effect waves-light" type="submit">Save</button>
        </div>
    </div>
</form>
<br>
{% endblock %}
